version: 2
updates:
  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      github-actions:
        patterns:
          - "*"

  # Frontend (npm / package-lock.json)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      frontend-deps:
        patterns:
          - "*"

  # Backend (Python / Poetry in pyproject.toml)
  # Dependabot will update pyproject.toml and (re)generate poetry.lock as needed.
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      backend-deps:
        patterns:
          - "*"
