name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: therapycare
          POSTGRES_USER: therapycare
          POSTGRES_PASSWORD: therapycare
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U therapycare"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache Poetry
        uses: actions/cache@v4
        with:
          path: backend/.venv
          key: poetry-${{ runner.os }}-${{ hashFiles('backend/poetry.lock') }}
          restore-keys: poetry-${{ runner.os }}-

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Ruff
        run: poetry run ruff check .

      - name: Format check (black)
        run: poetry run black --check .

      # Run when backend/mypy.ini exists. Add mypy to [tool.poetry.group.dev.dependencies]
      - name: Mypy
        if: hashFiles('backend/mypy.ini') != ''
        run: poetry run mypy .

      - name: Run migrations
        env:
          SECRET_KEY: test-secret
          DEBUG: "true"
          POSTGRES_DB: therapycare
          POSTGRES_USER: therapycare
          POSTGRES_PASSWORD: therapycare
          POSTGRES_HOST: localhost
          POSTGRES_PORT: "5432"
        run: poetry run python manage.py migrate --noinput

      - name: Pytest
        env:
          SECRET_KEY: test-secret
          DEBUG: "true"
          POSTGRES_DB: therapycare
          POSTGRES_USER: therapycare
          POSTGRES_PASSWORD: therapycare
          POSTGRES_HOST: localhost
          POSTGRES_PORT: "5432"
        run: poetry run pytest --no-cov -v

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('frontend/package.json', 'frontend/package-lock.json', 'frontend/npm-shrinkwrap.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci || npm install

      - name: ESLint
        run: npm run lint

      - name: Format check (prettier)
        run: npm run format:check

      - name: Typecheck
        run: npm run typecheck

      - name: Tests
        run: npm run test:run

      - name: Build
        run: npm run build
